<div mat-dialog-title>
      <h4 id="mainbtn"> Add Workout </h4>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
      <div mat-dialog-content class="content">
            <div class="row">
                  <mat-form-field appearance="fill">
                        <mat-label id="mainbtn">Name</mat-label>
                        <input matInput type="text" placeholder=" Ex. Dhanraj Zala" formControlName="name">
                  </mat-form-field>
            </div>


            <mat-form-field>
                  <mat-label>Workout Type</mat-label>
                  <mat-select formControlName="workouttype">

                        <mat-option *ngFor="let val of workout" [value]="val">{{val}}</mat-option>

                  </mat-select>
            </mat-form-field>


            <div class="row">
                  <mat-form-field appearance="fill">
                        <mat-label id="mainbtn">Duration (minutes)</mat-label>
                        <input matInput type="number" placeholder=" Ex. 30" formControlName="duration">
                  </mat-form-field>
            </div>

      </div>
      <div mat-dialog-actions class="action">
            <button mat-raised-button id="mainbtn">Cancel</button>
            <button mat-raised-button id="mainbtn" type="submit">Add</button>
      </div>
</form>
